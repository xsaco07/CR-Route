{% extends "base.html" %}

{% block title %}
    CR-Route
{% endblock title %}

{% block mainContent %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <br>
                <h1 class="text-center">Bienvenido a la aplicación RutaCR</h1>
                <br>
                {% if mensaje %}
                    <div class="alert alert-primary" role="alert">
                        {{ mensaje }}
                    </div>
                {% endif %}
                <form method="POST" action="{{action}}">
                    <!-- NOMBRE_USUARIO -->
                    <div class="form-group">
                        <input name="nombre_usuario" type="text" class="form-control" placeholder="Nombre de usuario" required>
                    </div>

                    <!-- CONTRASENA -->
                    <div class="form-group">
                        <input name="contrasena" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>

                    <div class="form-group" align="center">
						<button class="btn btn-primary">
							Iniciar sesión
						</button>
					</div>

					<div class="form-group" align="center">
						<span class="form-text text-muted">
							¿Crear una cuenta?
						</span>

						<a href="/registro/">
							Registrarse
						</a>
					</div>
                </form>

            </div>
        </div>
    </div>


{% endblock mainContent %}
